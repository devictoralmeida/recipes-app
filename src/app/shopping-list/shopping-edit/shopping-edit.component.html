<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            ngModel
            name="name"
            required
            appTrimOnBlur
          />
        </div>

        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <!-- O pattern é uma regex para não ser possível adicionar um número negativo -->
          <input
            type="number"
            id="amount"
            class="form-control"
            ngModel
            name="amount"
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>

        <div class="row">
          <div class="col-xs-12">
            <button
              class="btn btn-success"
              type="submit"
              [disabled]="!f.valid"
              style="margin-right: 0.5rem"
            >
              {{ editMode ? "Update" : "Add" }}
            </button>
            <button
              class="btn btn-danger"
              type="button"
              (click)="onDelete()"
              *ngIf="editMode"
              style="margin: 0 0.5rem"
            >
              Delete
            </button>
            <button
              class="btn btn-primary"
              type="button"
              (click)="resetForm()"
              style="margin-left: 0.5rem"
            >
              Clear
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
