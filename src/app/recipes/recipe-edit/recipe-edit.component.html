<div class="row">
  <div class="col-xs-12">
    <!-- Usando property binding pq quero o valor do recipeForm, que irá mudar de acordo com o subscript do id -->
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12" style="margin-bottom: 2rem">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!recipeForm.valid"
            style="margin-right: 0.5rem"
          >
            Save
          </button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name"
              appTrimOnBlur
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              id="imagePath"
              class="form-control"
              formControlName="imagePath"
              appTrimOnBlur
              #imagePath
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img
            [src]="imagePath.value"
            class="img-responsive"
            style="max-height: 350px"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              id="description"
              class="form-control"
              rows="6"
              formControlName="description"
              appTrimOnBlur
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <!-- Essa div irá englobar toda a seção de ingredientes, então vamos adicionar a diretiva formArrayName -->
        <div class="col-xs-12" formArrayName="ingredients">
          <!-- Aqui vamos fazer um loop no array de ingredientes, pegando os valores dos seus controls -->
          <!-- Como cada ingrediente é um formGroup, vamos precisar conectar a diretiva formGroupName com o elemento atual do loop -->
          <div
            class="row"
            *ngFor="let ingredientControl of controls; let i = index"
            [formGroupName]="i"
            style="margin-top: 0.5rem"
          >
            <div class="col-xs-8">
              <input
                type="text"
                class="form-control"
                appTrimOnBlur
                formControlName="name"
              />
            </div>
            <div class="col-xs-2">
              <input
                type="number"
                class="form-control"
                formControlName="amount"
              />
            </div>
            <div class="col-xs-2">
              <button
                class="btn btn-danger"
                type="button"
                (click)="onDeleteIngredient(i)"
              >
                X
              </button>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-xs-12">
              <button
                class="btn btn-success"
                type="button"
                (click)="onAddIngredient()"
              >
                Add Ingredient
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
